

<div class="box">
  <div data-frame-src="/example/{{item.slug}}"></div>
</div>

{% include "../includes/description.html"%}

<p class="menu-label">Modifiers</p>
{% if item.modifiers|length > 0 %}
  {% for modifier in item.modifiers %}
    <code>{{ modifier.className }}</code>
    <div class="box">
      <div data-frame-src="/modifier/{{ modifier.className }}"></div>
    </div>
  {% endfor %}
{% endif %}
