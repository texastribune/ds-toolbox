<div class="c-cta-block {{ className }} has-padding">
  <div class="c-cta-block__msg">
    <h4 class="t-smallcaps has-text-teal has-s-btm-marg">Stay in the loop</h4>
    <p class="has-s-btm-marg"><strong>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt quis dolorum cupiditate numquam non alias totam ex eos dolores inventore quasi ut voluptatem nesciunt debitis, impedit tempore molestiae quidem adipisci.</strong></p>
    <p class="t-size-xs has-text-gray t-linkstyle t-linkstyle--underlined">Follow The Texas Tribune on <a href="#">Facebook</a> and <a href="#">Twitter</a>.</p>
  </div>
  <div class="c-cta-block__btns t-align-center t-size-s">
      <a 
    class="c-button c-button--outline has-text-facebook has-bg-facebook has-text-hover-facebook l-align-center-children has-reset-padding" href="#" aria-label="Share on Facebook">
      <span class="c-button__inner c-icon"><svg aria-hidden="true">
        <use xlink:href="#facebook"></use>
      </svg></span>
    </a>
    <a 
      class="c-button c-button--outline has-text-twitter has-bg-twitter has-text-hover-twitter l-align-center-children has-reset-padding" href="#" aria-label="Share on Twitter">
        <span class="c-button__inner c-icon"><svg aria-hidden="true">
          <use xlink:href="#twitter"></use>
        </svg></span>
    </a>
  </div>
</div>
