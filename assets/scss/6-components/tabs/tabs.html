<div class="c-tabs">
  <div class="c-tabs__list" role="tablist" aria-label="Seinfeld taglines">
    <button
      class="c-tabs__tab c-tabs__tab--active t-uppercase t-weight-bold t-size-xs t-lsp-m l-pos-rel has-xs-padding has-text-teal"
      role="tab"
      aria-selected="true"
      aria-controls="jerry-tab"
      id="jerry"
    >
      Jerry Seinfeld
    </button>
    <button
      class="c-tabs__tab t-uppercase t-weight-bold t-size-xs t-lsp-m l-pos-rel has-xs-padding has-text-gray-dark"
      role="tab"
      aria-selected="false"
      aria-controls="elaine-tab"
      id="elaine"
      tabindex="-1"
    >
      Elaine Benes
    </button>
    <button
      class="c-tabs__tab t-uppercase t-weight-bold t-size-xs t-lsp-m l-pos-rel has-xs-padding has-text-gray-dark"
      role="tab"
      aria-selected="false"
      aria-controls="cosmo-tab"
      id="cosmo"
      tabindex="-1"
    >
      Cosmo Kramer
    </button>
    <button
      class="c-tabs__tab t-uppercase t-weight-bold t-size-xs t-lsp-m l-pos-rel has-xs-padding has-text-gray-dark"
      role="tab"
      aria-selected="false"
      aria-controls="george-tab"
      id="george"
      tabindex="-1"
    >
      George Costanza
    </button>
  </div>
  <div
    class="has-xs-padding"
    tabindex="0"
    role="tabpanel"
    id="jerry-tab"
    aria-labelledby="jerry"
  >
    <p>
      Hello, Newman.
    </p>
    <p>– Jerry</p>
  </div>
  <div
    class="has-xs-padding"
    tabindex="0"
    role="tabpanel"
    id="elaine-tab"
    aria-labelledby="elaine"
    hidden
  >
    <p>
      Get out!
    </p>
    <p>– Elaine</p>
  </div>
  <div
    class="has-xs-padding"
    tabindex="0"
    role="tabpanel"
    id="cosmo-tab"
    aria-labelledby="cosmo"
    hidden
  >
    <p>Giddyup!</p>
    <p>– Kramer</p>
  </div>
  <div
    class="has-xs-padding"
    tabindex="0"
    role="tabpanel"
    id="george-tab"
    aria-labelledby="george"
    hidden
  >
    <p>Serenity now.</p>
    <p>– George</p>
  </div>
</div>

<!-- example of w3 JS -->
<script src="https://www.w3.org/TR/wai-aria-practices-1.1/examples/tabs/tabs-1/js/tabs.js"></script>

<script>
  (function () {
    var tabs = document.querySelectorAll('[role="tab"]');
    var active = "c-tabs__tab--active";
    var activeColor = "has-text-teal";
    var defaultColor = "has-text-gray-dark";
    function clickEventListener(event) {
      // deactivate all tabs
      for (i = 0; i < tabs.length; ++i) {
        tabs[i].classList.remove(active, activeColor);
        tabs[i].classList.add(defaultColor);
      }
      // activate current
      var tab = event.target;
      tab.classList.remove(defaultColor);
      tab.classList.add(active, activeColor);
    }
    for (i = 0; i < tabs.length; ++i) {
      tabs[i].addEventListener("click", clickEventListener);
    }
  })();
</script>
